<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="wallpaper-for-todo-list">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    <h1 class="header__title">To do list</h1>
  </header>
  <main class="main">
    <section class="section" id="form-for-adding">
      <h2 class="section__title">Add Item</h2>
      <div class="section__form">
        <input class="form__input-task" id="new-task" type="text">
        <button class="button form__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__title">To do</h2>
      <ul class="section__list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__input" type="checkbox">
          <label class="list__label-task">Pay Bills</label>
          <input class="list__input-task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="cross-to-delete-task">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__input" type="checkbox">
          <label class="list__label-task">Go Shopping</label>
          <input class="list__input-task" type="text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="cross-to-delete-task">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul class="section__list" id="completed-tasks">
        <li class="list__item">
          <input class="list__input" type="checkbox" checked>
          <label class="list__label-task">See the Doctor</label>
          <input class="list__input-task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="cross-to-delete-task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
